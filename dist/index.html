<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" /><link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="static/logo.png">
</head>
<body>
<!-- partial:index.partial.html -->
<h1 class="heading">Pomodoro Timer</h1>
<div class="time-frame">
  <time>25:00</time>
  <span class="time-text">Focusing
  </span>
  <span class="loading">...</span>
  <button class="controller">
    <span class="material-symbols-outlined play" style="display:none;">
      play_circle
    </span>
    <span class="material-symbols-outlined pause">
      stop_circle
    </span>
  </button>
</div>
<p class="time-footer">25/5</p>
<p id="test"></p>

<audio class="audio-controll" src="" controls autoplay loop>
</audio>

<div class="audio-collection">
    <span id="sound-water" data-sound-type="water" class="material-symbols-outlined">
      water
    </span>
    <span id="sound-fire" data-sound-type="fire" class="material-symbols-outlined">
      local_fire_department
    </span>
  <span id="sound-bird" data-sound-type="bird" class="material-symbols-outlined">
      raven
    </span>
  <span id="sound-ding-dong" data-sound-type="ding-dong" class="material-symbols-outlined">
      music_note
    </span>
  <span id="sound-meditation" data-sound-type="meditation" class="material-symbols-outlined">
      self_improvement
    </span>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
